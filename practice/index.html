        <div class="tag">
          On codepen, please tag pens as "PracticeApp" <div class="close">X</div>
        </div>

       <section class="auto-practice-generator">
  
            <h1 class="center">The Practice App</h1>
            <div class="explains-the-app center">
               Generates a random practice item to build with HTML, Javascript, and CSS
               </div>
            <div class="the-app center">
            <button class="action">Hit Me</button>
            <p class="what-to-build">
            <span>
            </span>
            </p>
            <br>
            <div class="after">
              <a class="action another" href="#">No thanks.</a>
               <form action="http://codepen.io/pen/define" method="POST" target="_blank">

                  <input type="hidden" name="data" value='{
                  "title": "New Pen from PracticeIO !",
                  "html": "<span><a href=\"http://timevko.com/practice\">Check out PracticeIO!</a></span>",
                  "css": "span{ position: absolute;top: 1px;right: 1px; }"}' 
                  />

                  <input type="submit" value="Okay, I'll do it!" />
              </form>
            </div>
          </div>
        </section>
        <div class="credit">
