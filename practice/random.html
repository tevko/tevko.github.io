    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice Your Skills!</title>
    <meta name="description" content="Need some Front-End inspiration?">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link rel="icon" type="image/ico" href="32_favicon.png"/>
    <link rel="icon" type="image/ico" href="64_favicon.png"/>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="pageContent block-container-single">
        <header class="main-header group">
            <p>Build Something Random! // <a target="_blank" class="attribution" href="http://timevko.com/">Built and maintained by Tim Evko</a></p>
            <a class="home-link" href="http://tevko.github.io/practice">Home</a>
        </header>
        <article class="block-random">
            <div class="block-content">
                <div class="suggestionApp">
                    <p class="suggestionApp-content">
                        <span>
                        </span>
                    </p>
                    <div class="suggestionApp-prompts">
                        <a class="suggestionApp-action btn" href="#">No thanks.</a>
                        <form action="http://codepen.io/pen/define" method="POST" target="_blank">
                            <input type="hidden" name="data" value='{
                            "title": "New Pen from The Practice App!",
                            "html": "<span><a href=\"http://tevko.github.io/practice\">Check out The Practice App!</a></span>",
                            "css": "span{ position: absolute;top: 1px;right: 1px; }"}'
                            />
                            <input type="submit" value="Okay, I'll do it!" />
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        counter = 1;

        var build = new Array("Make a progress bar using Progress.js","Make a demo featuring the device orientation API","Make a sidebar that is as semantically valid as can be","Design a blog layout","Build a flat css icon with subtle animations or transitions","Build an off canvas header","Build an off canvas footer","Using a pseudo element, ensure that a div that is not the full height of the browser window, appears to stretch to the full height of the browser window","Build a css and html music video","Participate in the codepen rodeo season 4!","Build an anti-social sharing button","Build a pen that calculates the viewers approximate location","Build a css alarm clock","Make an april fools pen!","Make a demo using and explaining the insertAdjacentHTML function in javascript","Make a demo that shows how to fix jagged edges on a rotated item in webkit","Build a PHP syntax highlighter","Build a worthy addition to the codepen UI","Build your own jQuery plugin!","Build an html5 form generator");

        $('.suggestionApp-content span').text(build[0]);

        $('.suggestionApp-action').click(function(event) {
            event.preventDefault();
            counter = (counter + 1) % build.length;
            $('span').text(build[counter]);
        });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-48014211-1', 'tevko.github.io');
        ga('send', 'pageview');
